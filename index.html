  <form id="submit-form" style="padding: 0 25rem;" action="">
    <h1 style="text-align: center; margin: 0 auto;">
      Submit Form
    </h1>

    <div class="form-group">
      <label for="name">Name</label>
      <div class="input-group mb-3">
        <input id="name" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="duration">Duration(in hours)</label>
      <div class="input-group mb-3">
        <input id="duration" type="text" class="form-control" placeholder="e.g. 2">
      </div>
    </div>

    <div class="form-group">
      <label for="time">Time</label>
        <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
            <input id="time" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3"/>
            <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
      <label for="day">Day</label>
      <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
          <input id="day" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
          <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for="energy">Energy</label>
      <select id="energy" class="form-control">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cost">Cost(in dollars)</label>
      <div class="input-group mb-3">
          <input id="cost" type="text" class="form-control" placeholder="e.g. 2">
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Progression</label>
      <select id="progression" class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-check">
        <input id="multiplePartners" class="form-check-input" type="checkbox" value="">
        <label class="form-check-label" for="multiplePartners">
          Multiple Partners
        </label>
    </div>

    <div style="display: flex; justify-content: flex-end;">
      <button type="button" class="btn btn-primary btn-lg" onclick="submitTask(getFields());">Submit Task</button>
    </div>
  </form>
